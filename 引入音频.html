<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频文件引入</title>
</head>
<body>
    <!--
        audio 标签用于向页面中引入一个外部的音频文件

        属性：
            controls 是否允许用户控制播放(不需要赋值)
            autoplay 音频文件是否自动播放
                - 但是目前浏览器首次不一定会自动播放
            loop 是否循环播放
        
注意：最终外观 通过css改造统一，动作通过js控制
    -->
    <audio src="./source/7FF65595D97B8D06.mp3" controls autoplay loop></audio>

    <!-- 
        解决浏览器兼容性的小技巧
            - 浏览器会解析第一个可以播放的格式source源文件
            - 如果都不支持则显示了提示信息（提示信息也可以替换成其他功能标签，提升用户体验）
    -->
    <audio controls>
        对不起，该浏览器不支持这个功能，请升级浏览器！
        <source src="./source/7FF65595D97B8D06.mp3">
        <source src="./source/F253CE7B39D01733.wma">
    </audio>

    <!--
        使用video标签来向网页中引入一个视频
            - 使用方式和audio基本一致
    -->
    <video controls>
        <source src="">
        <source src="">
    </video>
</body>
</html>
