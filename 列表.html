<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    <!-- 
        列表 list

        在html中也可以创建列表，html列表一共三种
        1.无序列表 <ul> 使用最多
        2.有序列表 <ol>
        3.定义列表 <dl>

        无序列表，使用ul标签创建有序列表
            使用li表示列表项
        有序列表，使用ol标签创建有序列表
            使用li表示列表项
        定义列表，使用dl标签创建有序列表
            使用dt表示定义的内容
            使用dd来对内容进行解释说明

        列表之间可以互相嵌套
     -->
</body>
<ul>
    <li>结构</li>
    <li>表现</li>
    <li>行为</li>
</ul>

<ol>
    <li>结构</li>
    <li>表现</li>
    <li>行为</li>
</ol>

<dl>
    <dt>结构</dt>
    <dd>结构表示网页的结构</dd>
    <dd>结构表示网页中哪里时标题</dd>
</dl>

</html>
