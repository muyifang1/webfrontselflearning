<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签</title>
</head>
<body>
    <!-- 
        图片标签用于 当前页面中引入一个外部图片
         使用img标签来引入外部图片，img标签是一个自结束标签
         img标签属于替换元素(块和行内元素之间，具有两种元素的特点)
         属性：
            src 属性指定的是外部图片的路径
            alt 图片描述，这个描述默认情况不会显示，有些浏览器会在图片无法加载时显示该描述内容。
注意：主要目的，搜索引擎会根据alt中的内容来识别图片，如果不写alt属性则图片不会被搜索引擎识别
                屏幕阅读器也有可能用来解释图片内容
            width 图片宽度(单位是像素)
            height 图片高度
                - 宽度和高度重如果只做了一个修改，则另一个会等比例缩放。
注意：一般情况下在PC端，不建议修改图片的大小。 通过修改素材大小控制显示效果
      但是在移动端，经常需要对图片进行缩放(通常大图缩小，因为小图放大会影响显示效果)；
        
        图片格式： 
            jpeg(jpg)
                - 支持的颜色丰富，不支持透明效果，不支持动图
                - 一般用来显示照片
            gif
                - 支持颜色少，支持简单透明，支持动图
                - 颜色单一的图片，动图
            png
                - 支持色彩丰富，支持透明，不支持动画
                - 颜色丰富，复杂透明(专为网页而生)
            webp
                - 谷歌新推出的专业用来网页中的图片一种格式
                - 它具备其他图片格式的所有特点，而且空间小
                - 缺点：兼容性不好！
            
            base64
                - 将图片使用base64进行编码，把图片序列化成字符。通过字符串形式来引入图片。
                - 一般都是一些需要和网页一起加载的图片才会使用base64。比如网页背景图
                
            选用原则：效果一样，用空间小的
                     效果不一样，用好的
     -->
     <img src="./img/MV5BMTI4Mzg1MDQ0OF5BMl5BanBnXkFtZTcwNjI4MzA1Mw@@._V1_SY317_CR4,0,214,317_AL_.jpg" alt="Thomas Grant Gustin was born on January 14, 1990 in Norfolk, Virginia, to Tina (Sweeney), a pediatric nurse, and Thomas Gustin. In 2008, he graduated from Granby High School and went on to attend the BFA Music Theatre Program at Elon University in North Carolina for two years. ">
</body>
</html>
