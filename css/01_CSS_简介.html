<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 简介</title>

    <!--
        第二种方式
            - 将样式编写到head中的style标签里
                然后通过css的选择器来选中元素并为其设置各种样式
                可以同时为多个标签设置样式，并且修改时只需要修改一处即可全部应用
            - 内部样式表更加方便对样式进行复用
        
            问题：内部样式表只能对一个页面起作用。
    -->
    <style>
        p{
            color:green;
            font-size:30px;
        }
    </style>

    <!--
        第三种方式（外部样式）
            - 可以将CSS样式编写到一个外部的css文件中,
                然后通过 link 标签引入外部的css文件。
            - 外部样式表需要通过Link标签进行引入，意味着多个页面可以复用
            - 将样式编写到外部css文件中，可以使用浏览器的缓存机制。
                从而加快网页的加载速度，提高用户的体验。
    -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--
        结构(html)
        表现(css)
        行为(javascript)

        CSS
            - 层叠样式表
            - 网页实际是多层结构，通过css可以为网页每一层设置样式
    -->

    <!--
        使用CSS来修改元素的样式
            第一种方式（内联样式，行内样式）
                - 在标签内部通过style属性来设置元素的样式

    注意：开发时尽量不要使用内联样式！
    -->
    <h1>这里是h1,外部样式没有被覆盖</h1>
    <p style="color:red; font-size: 30px;"> p标签，行内样式覆盖 </p>
    <p>今天天气不错！</p>
    <p>这里显示的内部样式</p>
</body>
</html>
