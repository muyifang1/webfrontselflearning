<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性选择器</title>
    <style>
        /*
            [属性名] 选择含有指定属性的元素
            [属性名=属性值] 选择含有指定属性和属性值的元素
            [属性名^=属性值] 选择属性值以指定值开头的元素
            [属性名$=属性值] 选择属性值以指定值结尾的元素
            [属性名*=属性值] 选择属性值包含指定值得元素
        */
        p[title*=d]{
            color:orange;
        }
    </style>
</head>
<body>
    <h1>酬乐天扬州初逢席上见赠</h1>
    <p title="abc">巴山楚水凄凉地，</p>
    <p>二十三年弃置身。</p>
    <p title="abcdef">怀旧空吟闻笛赋，</p>
    <p title="helloabcd">到乡翻似烂柯人。</p>
    <p >沉舟侧畔千帆过，</p>
    <p>病树前头万木春。</p>
    <p>今日听君歌一曲，</p>
    <p>暂凭杯酒长精神。</p>
</body>
</html>
