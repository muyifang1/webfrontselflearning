<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS语法</title>
    <!--
        注意 在 style 标签中 所写任何代码需要遵循css语法。
    -->
    <style>
        /* 
            CSS中注释
            CSS的基本语法：
                选择器：通过选择器选择页面中的指定元素
                声明块: 通过声明块来指定要为元素设置的样式。
                声明块由一个一个声明组成
                声明是一个名值对结构。
                    一个样式名对应一个样式值，名和值之间 以:链接，以;结尾
        */
        p{
            color:green;
            font-size:30px;
        }

        h1{
            color: red;
        }
    </style>
</head>
<body>
    <h1>这里是h1,外部样式没有被覆盖</h1>
    <p>今天天气不错！</p>
    <p>这里显示的内部样式</p>
</body>
</html>
