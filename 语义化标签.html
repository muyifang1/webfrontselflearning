<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局标签（结构化语义标签）</title>
</head>
<body>
    <!-- 
        header 表示网页头部
        main 表示网页的主体部分（一个页面中只有一个main）
        footer 表示网页的底部
        nav 表示网页的导航栏
        aside 侧边栏
        article 表示一个独立的文章
        section 表示一个独立区块（以上标签都不能表示时使用）

        div 主要布局元素。没有语义，表示一个区块。
        span 行内元素，没有语义，一般用于在网页中选中文字
    -->
    <header></header>
    <main></main>
    <footer></footer>
    <nav></nav>
    <aside></aside>
    <article></article>
    <section></section>

    <div></div>
    <span></span>
</body>
</html>
