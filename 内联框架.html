<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内联框架</title>
</head>
<body>

    <!-- 
        内联框架，用于当前页面中引入一个其他页面
            src 制定要引入的网页路径
            frameborder 制定内联框架的边框
     -->
    <iframe src="https://www.qq.com" width="800" height="600" frameborder="0"></iframe>
</body>
</html>
