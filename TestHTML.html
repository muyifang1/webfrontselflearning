<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML5,前端，CSS3">
    <meta name="description" content="网站描述内容！这里显示在搜索引擎搜索结果处。">
    <!--
        meta 主要用于设置网页中的一些元数据，元数据用于爬虫检索，不给用户看
            charset:指定网页字符集
            name:指定数据名称
            content:指定数据的内容
            
                keywords 表示网站的关键字，可以指定多个关键字，关键字间使用,隔开。
                Example：
                <meta name="keywords" content="网购,网上购物,在线购物,网购网站,网购商城,购物网站,网购中心,购物中心,卓越,亚马逊,卓越亚马逊,亚马逊中国,joyo,amazon">
                <meta name="description" content="亚马逊（z.cn）网上购物商城，带来美妆时尚、母婴用品、厨具家居、科技数码等两千多万海外正品，与境外用户共享货源，产品跨境直邮到手，让你轻松同步全球品质生活！">

        <meta http-equiv="refresh" content="3;url=https://www.mozilla.org">
        3秒重定向到另一个URL
    -->
    <title>title内容做为搜索结果超链接显示内容。</title>
</head>
<body>
    <!-- 网页中多个空格，默认情况下被浏览器解析成一个空格。
        转义字符：
        &nbsp;
        &gt;
        &lt;
        &copy; 
        参照 HTML实体手册 实体 ： entity

        注意 HTML 应该关注标签语义，而不是在意它的样式。
    -->
    
    <h1>一级标题</h1>
    <!-- h1标签 一般情况只有一个。搜索引擎会根据h1内容做出相应判断，重要性仅次于title标签 -->
    <!-- 在页面中独占一行的元素称为块元素 block element -->
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!-- hgroup 标签用来为标题分组，可以将一组相关的标题同时放入到hgroup标签中 -->
    <hgroup>
        <h1>回乡偶书二首</h1>
        <h2>其一</h2>
    </hgroup>
    <p>少小离家老大回，</p>
    <p>乡音未改鬓毛催。</p>
    <p>儿童相见不相识，</p>
    <p>笑问客从何处来。</p>
    <!-- 在p标签中的内容就表示一个段落，p标签也是一个块元素 -->
    <p>Test for p tag.       here test white space!</p>
    
    <!-- em标签用于语音语调的一个加重！ 注意em标签是一个内联元素！-->
    <!-- 行内元素，又称内联元素 (inline element)：在页面中不会独占一行的元素！-->
    <p>今天天气<em>真</em>不错！</p>
    <!-- strong标签 表示强调，重要内容！-->
    <p>你今天必须<strong>完成作业</strong>！</p>

    <!-- blockquote 表示长引用，是块元素 -->
    鲁迅说：<blockquote>家门口有两颗树，一颗是枣树，另一颗也是枣树。</blockquote>
    <!-- q 表示短引用，是行内元素 -->
    子曰：<q>学而时习之，不亦说乎！</q>
    注意这一句和上面一句子曰内容显示在同一行。
    <br>这一句使用了br标签，所以换行了。
</body>
</html>
<h1>测试这一句话会生成在内存的哪里？浏览器会宽容解析，把这句话放到body标签中</h1>
